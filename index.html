        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active">Home</a></li>
          <li class="nav-item">

          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="first-section fullscreen bg align-items-center">
        <div class="container py-3">
          <div class="row justify-content-center">
            <div class="col-10 col-md-8 text-center">
              <h1 class="mb-4">VC Arbitrage</h1>
            </div>
            <div class="w-100"></div>
            <div class="col-12 col-md-10 text-center mb-4 mb-lg-5">
              <p>
                Measure your purchasing power leverage when raising money in one
                city and spending it in another. <a href="#">Learn&nbsp;more</a>
              </p>
            </div>
          </div>
          <form method="GET" action="./result.html" id="getResult">
            <div class="row align-items-center mb-md-4 mb-lg-5">
              <div class="col-md-auto text-center">
                <label for="raise" class="mb-md-0">Raise From:</label>
              </div>
              <div class="col-md mb-3 mb-md-0">
                <select
                  class="cities-searchfield"
                  data-width="100%"
                  name="raise"
                  id="raise"
                ></select>
              </div>
              <div class="col-md-auto text-center">
                <label for="spend" class="mb-md-0">Build Company In:</label>
              </div>
              <div class="col-md mb-3 mb-md-0">
                <select
                  class="cities-searchfield"
                  data-width="100%"
                  name="spend"
                  id="spend"
                ></select>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
              <div class="col-12 col-lg-auto text-center mb-md-3 mb-lg-0">
                <label for="count" class="mb-md-0"
                  >How much are you raising:</label
                >
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    name="sum"
                    class="form-control"
                    placeholder="1 000 000"
                    min="0"
                    value="1000000"
                    required
                  />
                </div>
              </div>
              <div class="w-100"></div>
              <div class="col-12 col-md-6 mt-4 mt-lg-5">
                <button
                  type="submit"
                  class="btn btn-block btn-primary btn-md-lg"
                  id="showResult"
                >
                  Calculate
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script
